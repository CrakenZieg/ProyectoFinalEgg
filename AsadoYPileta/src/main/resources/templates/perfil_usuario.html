<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragments="head">
        <title>Asado y Pileta</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                      rel="stylesheet"
                      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                      crossorigin="anonymous">
                    <link rel="stylesheet" 
                          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
                        <link rel="stylesheet"  th:href="@{/css/style.css}"/>
                        </head>
                        <body>
                            <header th:replace="fragmentos/frags :: header"></header>
                            <main>
                                <div class="container-sm">
                                    <div id="carouselExampleIndicators" class="carousel slide">

                                        <div class="position-relative">



                                            <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-black rounded-5 shadow-sm" id="navegador" role="tablist">
                                                <li class="nav-item" role="presentation" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0">
                                                    <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab"
                                                            aria-selected="true">
                                                        Usuarios
                                                    </button>
                                                </li>
                                                <li class="nav-item" role="presentation" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1">
                                                    <button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab"
                                                            aria-selected="false">
                                                        Propiedades
                                                    </button>
                                                </li>

                                            </ul>



                                        </div>

                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <br>

                                                    <div class="left box-primary">
                                                        <div id="carouselExampleIndicators" class="carousel slide">
                                                            <div class="carousel-indicators">
                                                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                                            </div>
                                                            <div class="carousel-inner">
                                                              <div class="carousel-item active">
                                                                <img src="..." class="d-block w-100" alt="Foto Perfil">
                                                              </div>
                                                            </div>
                                                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                              <span class="visually-hidden">Previous</span>
                                                            </button>
                                                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                              <span class="visually-hidden">Next</span>
                                                            </button>
                                                          </div>
                                                          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                            <button class="btn btn-primary" type="button" id="btnEdit" onclick="toggleInputs()">Editar Perfil</button>
                                                        </div>

                                                    </div>
                                                    
                                                    <div class="right tab-content">
                                                        <form class="row g-3 needs-validation" novalidate>
                                                            <div class="col-md-4">
                                                                <label for="nombre" class="form-label">Nombre</label>
                                                                <input type="text" class="form-control" id="input1" value="Mark" required disabled>
                                                                    
                                                            </div>
                                                            <div class="col-md-4">
                                                                <label for="apellido" class="form-label">Apellido</label>
                                                                <input type="text" class="form-control" id="input2" value="Otto" required disabled>
                                                                    
                                                            </div>
                                                            <div class="col-md-4">
                                                                <label for="email" class="form-label">Email</label>
                                                                <input type="email" class="form-control" id="input3" aria-describedby="inputGroupPrepend" required disabled>
                                                                
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="validationTextarea" class="form-label">Descripcion</label>
                                                                <textarea class="form-control" id="input4" placeholder="Required example textarea" required disabled></textarea>
                                                                
                                                            </div>
                                                            <div class="mb-3">
                                                                <div class="col form-control" >
                                                                    <label for="tipoContactoInput">Contactos:</label>
                                                                    <div class="row row-cols-3">
                                                                        <div class="col" th:each="contacto : ${tipoContacto}">
                                                                            <span th:text="${contacto.tipo}"></span>
                                                                            <input type="checkbox" name="tipoContacto" 
                                                                                   onchange="actualizarInput(this)" th:id="${contacto.tipo}" 
                                                                                   th:value="${contacto.tipo}" id="input5" disabled/>
                                                                            <input type="text" th:id="${contacto.tipo}+Input" th:name="${contacto.tipo}" 
                                                                                   disabled="true" id="input6" disabled/>
                                                                        </div>                                    
                                                                    </div>
                                                                    <div id="checkboxContactos">                                    
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="mb-3">
                                                                <div class="form-group" id="imagenEdit" hidden>
                                                                    <label for="imagenes" class="form-label"><span class="h3">Imágenes</span></label>                           
                                                                    <input type="file" class="form-control" id="input6"  name="imagenesInput" multiple="true" disabled/>
                                                                </div>
                                                            </div>
                                                            <div class="mb-3 form-group">
                                                                <div class="col card" th:each="imagen : ${propiedad.imagenes}">
                                                                    <img th:src="@{/imagen/__${imagen.id}__}" class="card-img"/>
                                                                    <div class="card-img-overlay">
                                                                        <input class="form-check-input" type="checkbox" th:id="${imagen.id}" th:value="${imagen.id}" name="imagenesViejas" id="input7" disabled/>
                                                                        <label class="form-check-label" th:for="${imagen.id}" th:text="${imagen.nombre}">Imagen</label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        

                                                            <div class="col-12">
                                                            </br>
                                                              
                                                              <button class="btn btn-primary" type="submit" id="btnGuardar" onclick="toggleInputs()" >Guardar Cambios</button>
                                                            </div>
                                                        </form>

                                                    </div>

                                            </div>



                                            <div class="carousel-item">
                                                <div th:replace="fragmentos/card :: div"></div>                            
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                </div>
                            </main>
                            <footer th:replace="fragmentos/frags :: footer"></footer>
                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                                    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                            crossorigin="anonymous"></script>
                            <script th:src="@{/js/perfilUsuario.js}" type="text/javascript"></script>
                        </body>
                        </html>
