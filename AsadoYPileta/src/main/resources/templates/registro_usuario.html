<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragmentos/frags :: head"></head>
    <body>
        <div class="registro-contenedor">
            <div class="registro">
                <h2>Registrate!</h2>
                <div class="registro-form">
                    <form th:action="@{/cliente/registro}" method="POST" enctype="multipart/form-data">
                        <div class="registro-inptcont">
                            <input type="text" name="nombre" required="true"/>
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="registro-inptcont">
                            <input type="text" name="apellido" required="true"/>
                            <label for="apellido">Apellido</label>
                        </div>
                        <div class="registro-inptcont">
                            <input type="email" name="email" required="true"/>
                            <label for="email">Email</label>
                        </div>
                        <div class="registro-inptcont ">
                            
                            <textarea name="descripcion" placeholder="Ingresa una descripcion" required="true"></textarea></br>
                        </div>                        
                        <div class="registro-inptcont">
                            <input type="password" name="password" required/>
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="registro-inptcont">
                            <input type="password" name="password2" required/>
                            <label for="password2">Repita contraseña</label>
                        </div>
                        <div class="input-img">
                            <label for="imagenes" class="form-label"><span class="h3">Imágenes de perfil:</span></label>                           
                            <input type="file"  id="imagenes" name="imagenesInput" multiple="multiple"/>
                        </div>
                        <div class="row d-flex flex-row">
                            <div class="col form-control" >
                                <label for="tipoContactoInput">Contactos:</label>
                                <div class="row row-cols-3">
                                    <div class="col" th:each="contacto : ${tipoContacto}">
                                        <span th:text="${contacto.tipo}"></span>
                                        <input type="checkbox" name="tipoContacto" 
                                               onchange="actualizarInput(this)" th:id="${contacto.tipo}" 
                                               th:value="${contacto.tipo}"/>
                                        <input type="text" th:id="${contacto.tipo}+Input" th:name="${contacto.tipo}" 
                                                   disabled="true"/>
                                    </div>                                    
                                </div>
                                <div id="checkboxContactos">                                    
                                </div>
                            </div>
                        </div>
                        <div class="form-control">
                            <label for="prepararArrayInput" class="form-label"><span class="h4">Acepto los terminos y condiciones: </span></label>
                            <a id="prepararArray" target="_blank">Terminos y condiciones.</a>
                            <input type="checkbox" id="prepararArrayInput" name="contactosInput" onchange="prepararArray()" required="true"/>
                        </div>
                        <button type="submit">Registrarse</button>
                        <p>Tienes cuenta? <a th:href="@{/login}">Ingresa</a></p>
                    </form>
                </div>
            </div>
        </div>
        <script th:src="@{/js/RegistroUsuario.js}" type="text/javascript"></script>
    </body>
</html>
