<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragmentos/frags :: head"></head>
    <body>
        <header th:replace="fragmentos/frags :: header"></header>
        <main>
            <div class="login-contenedor">
                <div class="login">
                    <h2>INGRESAR</h2>
                    <div class="login-form">
                        <form th:action="@{/logincheck}" method="POST">
                            <div class="inpt-cont">
                                <input type="text" name="email" required/>
                                <label for="email">Email</label>
                            </div>

                            <div class="inpt-cont">
                                <input type="password" name="password" required/>
                                <label for="password">Password</label>
                            </div>

                            <button class="btn">Ingresar</button>
                            <p>No tienes cuenta? <a th:href="@{/cliente/registrar}">Registrate</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragmentos/frags :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </body>
</html>
