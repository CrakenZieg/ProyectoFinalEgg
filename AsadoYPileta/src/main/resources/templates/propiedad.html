<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragmentos/frags :: head"></head>
    <body>
        <header th:replace="fragmentos/frags :: header"></header>
        <main>
            <section class="volver-eliminar">
                <div class="container-fluid d-flex flex-wrap justify-content-between">
                    <div class="volver">
                        <a class="btn btn-outline-secondary" th:href="@{/}">
                            <i class="bi bi-arrow-left"></i>
                        </a>
                    </div>
                    <div class="eliminar">
                        <a class="btn btn-outline-danger" th:href="@{/propiedad/eliminar/__${propiedad.id}__}">
                            <i class="bi bi-trash3"></i>
                        </a>
                    </div>
                </div>
            </section>
            <section>
                <div class="container mb-2">
                    <div class="row mb_1">
                        <div id="carouselPropiedad" class="carousel slide carousel-fade" data-bs-theme="dark">
                            <div class="carousel-inner">
                                <div class="carousel-item" th:each="imagen : ${propiedad.imagenes}" th:classappend="${imagenStat.index == 0}? active">
                                    <img th:src="@{/imagen/__${imagen.id}__}" class="d-block w-100"/>
                                </div>                            
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPropiedad" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselPropiedad" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col-9">
                            <h2 class="text-center" th:text="${propiedad.titulo}"></h2>                              
                        </div>
                        <div class="col-3">
                            <p class="fs-6 text-end" th:text="${propiedad.tipo}"></p>                             
                        </div>
                    </div>
                    <div class="row mb-1">
                        <ul class="list-group list-group-horizontal d-flex flex-wrap justify-content-around">
                            <li th:each="servicio : ${propiedad.servicios}" class="list-group-item text-center" th:text="${servicio.tipoComodidad}">Servicio</li>
                        </ul>
                    </div>
                    <div class="row mb-1">
                        <div class="col text-center">
                            <p>$ <span th:text="${propiedad.valor}"></span></p>
                        </div>
                        <div class="col text-center">                            
                            <p th:text="${propiedad.direccion}"></p>
                        </div>
                        <div class="col text-center">                            
                            <p th:text="${propiedad.ubicacion}"></p>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <div class="col">                            
                            <p th:text="${propiedad.descripcion}"></p>
                        </div>                       
                    </div>                    
                </div>
            </section>
        </main>
        <footer th:replace="fragmentos/frags :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>        
    </body>
</html>
