<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragmentos/frags :: head"></head>
    <body>
        <header th:replace="fragmentos/frags :: header"></header>
        
        <main>
            <h1>Propiedad:</h1>
            <h2 th:text="${propiedad.titulo}"></h2>
            <p th:text="${propiedad.tipo}"></p>
            <p th:text="${propiedad.ubicacion}"></p>
            <p th:text="${propiedad.direccion}"></p>
            <p th:text="${propiedad.valor}"></p>
            <p th:text="${propiedad.descripcion}"></p>
            <ul>
                <li th:each="servicio : ${propiedad.servicios}" th:text="${servicio.tipoComodidad}"></li>
            </ul>
            <div class="d-flex">
                <img th:each="imagen : ${propiedad.imagenes}" th:src="@{/imagen/__${imagen.id}__}"/>
            </div>
        this.servicios = servicios;
        this.imagenes = imagenes;
        </main>
     
        <footer th:replace="fragmentos/frags :: footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>        
    </body>
</html>
