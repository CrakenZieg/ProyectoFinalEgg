<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head th:replace="fragmentos/frags :: head"></head>
    
    <body>
        
        <header th:replace="fragmentos/frags :: header"></header>
        
        <main>
            
            
            <div class="main_container">

                    <h2 class="h1 text-center display-2">Registrar Propiedad</h2>

                    <div  class="container">

                        <form th:action="@{#}" method="POST">

                            <div class="row g-2 align-items-center">

                                <div class="col-3">
                                    <label for="campo-titulo" hidden class="form-label"><span class="h3">Título</span></label>
                                </div>
                                <div class="col-9">
                                    <input type="text" hidden class="form-control" id="campo-titulo" name="titulo" th:value="${}">
                                </div>

                                <div class="col-3">
                                    <label for="campo-descripcion" class="form-label"><span class="h3">Descripción</span></label>
                                </div>
                                <div class="col-9">
                                    <input type="text" class="form-control" id="campo-titulo" name="descripcion" th:value="${noticiaMod.titulo}">
                                </div>
                                
                                
                                <textarea rows="6" name="cuerpo" th:text="${noticiaMod.cuerpo}"></textarea>
                                
                                <div class="col-3">
                                    <label for="campo-idCreador" hidden class="form-label"></label>
                                </div>
                                <div class="col-9">
                                    <input type="text" hidden class="form-control" id="campo-id" name="idCreador" th:value="${noticiaMod.creador.id}">
                                </div>

                                <select th:if="${noticiaMod.alta != true}" class="form-select" aria-label="campo-alta" name="alta">
                                    <option th:value="${noticiaMod.alta}"  selected>Noticia en estado inactivo</option>
                                    <option th:value="${!noticiaMod.alta}" >Dar de alta la noticia</option>
                                </select>  

                                <select th:if="${noticiaMod.alta != false}" class="form-select" aria-label="campo-alta" name="alta">
                                    <option th:value="${noticiaMod.alta}"selected>Noticia en estado activo</option>
                                    <option th:value="${!noticiaMod.alta}">Dar de baja la noticia</option>
                                </select>






                                <div th:if="${errorMod != null}" class="card text-center text-white bg-danger">
                                    <div class="card-header">
                                        Error 808
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text">Te falta código pibe</p>
                                        <p class="card-text" th:text="${errorMod}"> </p>
                                    </div>
                                </div>

                                <br>

                            </div>
                            <br>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary"><span class="h3">Actualizar</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            
            
            
            
            
        </main>
        
                <footer th:replace="fragmentos/frags :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>        
    </body>
</html>
