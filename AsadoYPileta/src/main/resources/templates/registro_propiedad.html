<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragmentos/frags :: head"></head>
    <body>
        <header th:replace="fragmentos/frags :: header"></header>
        <main>
            <div class="main_container">
                <h2 class="h1 text-center">Registrar Propiedad</h2>
                <div  class="container">
                    <form th:action="@{~/propiedad/registro}" method="POST" enctype="multipart/form-data">
                        <div class="row g-2 align-items-center">
                            <div class="form-group">
                                <label for="titulo" class="form-label"><span class="h3">Título</span></label>                           
                                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="titulo"/>
                            </div>
                            <div class="form-group">
                                <label for="direccion" class="form-label"><span class="h3">Dirección</span></label>                           
                                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="direccion"/>
                            </div>
                            <div class="form-group">
                                <label for="ubicacion" class="form-label"><span class="h3">Ubicación</span></label>                           
                                <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="ubicacion"/>
                            </div>
                            <div class="form-group">
                                <label for="valor" class="form-label"><span class="h3">Valor</span></label>                           
                                <input type="number" class="form-control" id="valor" name="valor" min="0"/>
                            </div>
                            <div class="form-group">                           
                                <select class="form-select" aria-label="Tipo de propiedad" name="tipo">
                                    <option th:each="tipo : ${T(com.EquipoB.AsadoYPileta.enumeraciones.TipoPropiedad).values()}" th:value="${tipo}" th:text="${tipo.getTipo()}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <span class="h3 form-label">Servicios</span>                
                                <div th:each="servicioElem : ${servicios}" class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="${servicioElem.tipoComodidad}" th:value="${servicioElem}" name="serviciosInput"/>
                                    <label class="form-check-label" for="${servicioElem.tipoComodidad}" th:text="${servicioElem.tipoComodidad}">Comodidad</label>
                                </div>
                            </div>                            
                            <div class="form-group">
                                <label for="imagenes" class="form-label"><span class="h3">Imágenes</span></label>                           
                                <input type="file" class="form-control" id="imagenes" name="imagenesInput" multiple="true"/>
                            </div>
                            <div class="form-group">
                                <label for="descripcion" class="form-label"><span class="h3">Descripción</span></label>                            
                                <textarea class="form-control" rows="6" id="descripcion" name="descripcion"></textarea>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary"><span class="h3">Guardar</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer th:replace="fragmentos/frags :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>        
    </body>
</html>
