<html  xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragmentos/frags :: head"></head>
    <body>
       <div class="registro-contenedor">
        <div class="registro">
          <h2>Registrate!</h2>
          <div class="registro-form">
            <form th:action="@{/logincheck}" method="POST" enctype="multipart/form-data">
                <div class="registro-inptcont">
                    <input type="text" name="nombre" required/>
                    <label for="nombre">Nombre</label>
                </div>
                
                <div class="registro-inptcont">
                    <input type="text" name="apellido" required/>
                    <label for="apellido">Apellido</label>
                </div>
                <div class="registro-inptcont">
                  <input type="email" name="email" required/>
                  <label for="email">Email</label>
                </div>
                
              <div class="registro-inptcont">
                <input type="number" name="numeroCelular" />
                <label for="numeroCelular" id="lbl-celu">Ingrese numero de telefono</label>
              </div>
              <div class="registro-inptcont">
                <input type="password" name="password" required/>
                <label for="password">Contraseña</label>
              </div>
              
              <div class="registro-inptcont">
                <input type="password" name="password2" required/>
                <label for="password2">Repita contraseña</label>
              </div>

              <div class="input-img" >
                <label for="archivo" >Imagen de perfil:</label>
                <input type="file" name="archivo" />
              </div>
              <button >Registrarse</button>
              <p>Tienes cuenta? <a href="#">Ingresa</a></p>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
